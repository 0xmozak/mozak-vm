[package]
edition = "2021"
name = "token"
version = "0.1.0"

[features]
native = []

[dependencies]
mozak-sdk = { path = "../../sdk", default-features = true, features = ["std", "preinitmem_inputtape", "stdread"] }
rkyv = { version = "=0.8.0-alpha.1", default-features = false, features = ["pointer_width_32", "alloc"] }
rkyv_derive = "=0.8.0-alpha.1"
wallet = { path = "../wallet" }

[target.'cfg(not(target_os="mozakvm"))'.dependencies.hex]
version = "0.4"

[[bin]]
name = "tokenbin"
path = "main_mozak.rs"

[[bin]]
name = "token-native"
path = "main_native.rs"
required-features = ["native"]

[lib]
name = "token"
path = "core_logic.rs"

