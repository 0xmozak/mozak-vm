[package]
edition = "2021"
name = "inputtape"
version = "0.1.0"

[features]
native = []
std = [] # TODO: ðŸ˜± why this black magick works?

[dependencies]
mozak-sdk = { path = "../../sdk" }
rkyv = { version = "=0.8.0-alpha.1", default-features = false, features = ["pointer_width_32", "alloc"] }
rkyv_derive = "=0.8.0-alpha.1"

[target.'cfg(not(target_os="mozakvm"))'.build-dependencies]
build_scripts = { path = "../../build_scripts"}

[target.'cfg(not(target_os="mozakvm"))'.dependencies.hex]
version = "0.4"

[[bin]]
name = "inputtapebin"
path = "main_mozak.rs"

[[bin]]
name = "inputtape-native"
path = "main_native.rs"
required-features = ["native"]

[lib]
name = "inputtape"
path = "core_logic.rs"

