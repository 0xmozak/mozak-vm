[package]
edition = "2021"
name = "merkleproof-trustedroot-mozak-guest"
version = "0.1.0"

[features]
native = []

[dependencies]
rs_merkle = { version = "1.4", default-features = false }
rkyv = { version = "0.7", default-features = false, features = ["size_32", "alloc"] }
mozak_sdk = { path  = "../../sdk" }

[target.'cfg(target_os="zkvm")'.dependencies.guest]
features = ["std"]
path = "../../guest"

[target.'cfg(not(target_os="zkvm"))'.dependencies.log]
version = "0.4"

[target.'cfg(not(target_os="zkvm"))'.dependencies.simple_logger]
features = ["colors", "timestamps", "nightly"]
version = "4.3.0"

[target.'cfg(not(target_os="zkvm"))'.dependencies.hex]
version = "0.4"

[[bin]]
name = "merkleproof-trustedroot"
path = "main_mozak.rs"

[[bin]]
name = "merkleproof-trustedroot-native"
path = "main_native.rs"
required-features = ["native"]
