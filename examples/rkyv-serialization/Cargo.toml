[package]
edition = "2021"
name = "rkyv-serialization-mozak-guest"
version = "0.1.0"


[dependencies]
mozak-sdk = { path = "../../sdk", default-features = false }
rkyv = { version = "0.7", default-features = false, features = ["size_32", "alloc"] }

[features]
std = ["mozak-sdk/std"]

[[bin]]
name = "rkyv-serialization"
path = "main.rs"
