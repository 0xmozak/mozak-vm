name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check-runner:
    uses: ./.github/workflows/check-runner.yml
    secrets: inherit

  cargo-test:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-label }}
    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolkit
        uses: ./.github/actions/rust
        with:
          local-cache: ${{ needs.check-runner.outputs.runner-label == 'self-hosted' }}

      - name: Compile
        run: cargo nextest run --no-run --locked --all-targets

      - name: Test
        run: MOZAK_STARK_DEBUG=true cargo nextest run --no-fail-fast --locked --all-targets

      - name: Build and run examples
        run: |
          cd examples && cargo build --release
          cd .. && ./run_examples.sh

  cargo-clippy:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-label }}
    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolkit
        uses: ./.github/actions/rust
        with:
          local-cache: ${{ needs.check-runner.outputs.runner-label == 'self-hosted' }}

      - name: Run Clippy linter
        run: cargo clippy --all-features --all-targets -- -D warnings

      - name: Run Clippy linter for sdk
        working-directory: sdk
        run: cargo clippy --all-features -- -D warnings

  cargo-build-examples:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-label }}
    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolkit
        uses: ./.github/actions/rust
        with:
          local-cache: ${{ needs.check-runner.outputs.runner-label == 'self-hosted' }}

      - name: Build all examples
        run: |
          cd examples-builder
          cargo build --all-features

  cargo-fmt:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-label }}
    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolkit
        uses: ./.github/actions/rust
        with:
          local-cache: ${{ needs.check-runner.outputs.runner-label == 'self-hosted' }}


      - name: Run fmt
        run: cargo fmt --all --check

  shellcheck:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-label }}
    steps:
      - uses: actions/checkout@v4

      - name: Run shellcheck and shfmt
        uses: luizm/action-sh-checker@master
        env:
          SHFMT_OPTS: --indent 4 --case-indent

  taplo-fmt:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-label }}
    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolkit
        uses: ./.github/actions/rust
        with:
          local-cache: ${{ needs.check-runner.outputs.runner-label == 'self-hosted' }}

      - name: taplo fmt
        run: taplo fmt --check
