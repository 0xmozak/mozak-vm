name: CI

on:
  push:
    branches: [ "main" ]
  pull_request: {}

env:
  CARGO_TERM_COLOR: always
  NIGHTLY_RUST_VERSION: nightly-2023-05-17

jobs:
  cargo-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.NIGHTLY_RUST_VERSION }}

      - uses: Swatinem/rust-cache@v2

      - name: Cache RISC-V tests
        id: cache-built-tests
        uses: actions/cache@v3
        with:
          path: vm/tests/testdata
          key: "${{ runner.os }}-riscv-tests-${{ hashFiles('vm/tests/create_testdata/') }}"

      - name: Set up Docker Buildx
        if: ${{ steps.cache-built-tests.outputs.cache-hit != 'true' }}
        uses: docker/setup-buildx-action@v2

      - name: Run tests
        run: cargo test --locked --all-targets

  cargo-clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.NIGHTLY_RUST_VERSION }}
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Cache RISC-V tests
        id: cache-built-tests
        uses: actions/cache@v3
        with:
          path: vm/tests/testdata
          key: "${{ runner.os }}-riscv-tests-${{ hashFiles('vm/tests/create_testdata/') }}"

      - name: Set up Docker Buildx
        if: ${{ steps.cache-built-tests.outputs.cache-hit != 'true' }}
        uses: docker/setup-buildx-action@v2

      - name: Run Clippy linter
        run: cargo clippy --all-features --all-targets -- -D warnings

  cargo-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.NIGHTLY_RUST_VERSION }}

      - uses: Swatinem/rust-cache@v2

      - name: Run fmt
        run: cargo fmt --all --check

  coverage:
    runs-on: ubuntu-latest
    permissions:
      issues: read
      contents: read
      # metadata: read
      packages: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.NIGHTLY_RUST_VERSION }}

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v0-rust-tarpaulin"

      - name: "Install coverage tool: cargo tarpaulin"
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin

      - name: Cache RISC-V tests
        id: cache-built-tests
        uses: actions/cache@v3
        with:
          path: vm/tests/testdata
          key: "${{ runner.os }}-riscv-tests-${{ hashFiles('vm/tests/create_testdata/') }}"

      - name: Set up Docker Buildx
        if: ${{ steps.cache-built-tests.outputs.cache-hit != 'true' }}
        uses: docker/setup-buildx-action@v2

      - name: Run tests for coverage
        run: cargo tarpaulin --skip-clean --engine llvm --locked --workspace --out Xml

      - name: Coverage Comment
        uses: ewjoachim/coverage-comment-action@v1.0.3
        with:
          COVERAGE_FILE: "cobertura.xml"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - uses: 5monkeys/cobertura-action@master
