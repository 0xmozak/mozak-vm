name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check-runner:
    uses: ./.github/workflows/check-runner.yml
    secrets: inherit

  cargo-test:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-label }}
    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolkit
        uses: ./.github/actions/rust
        with:
          local-cache: ${{ needs.check-runner.outputs.runner-label == 'self-hosted' }}

      - name: Compile
        run: cargo nextest run --no-run --locked --all-targets

      - name: Test
        run: MOZAK_STARK_DEBUG=true cargo nextest run --no-fail-fast --locked --all-targets

  cargo-clippy:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-label }}
    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolkit
        uses: ./.github/actions/rust
        with:
          local-cache: ${{ needs.check-runner.outputs.runner-label == 'self-hosted' }}

      - name: Run Clippy linter
        run: cargo clippy --all-features --all-targets -- -D warnings

      - name: Run Clippy linter for sdk
        working-directory: sdk
        run: cargo clippy --all-features -- -D warnings

  cargo-build-examples:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-label }}
    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolkit
        uses: ./.github/actions/rust
        with:
          local-cache: ${{ needs.check-runner.outputs.runner-label == 'self-hosted' }}

      - name: Build all examples
        run: |
          cd examples-builder
          cargo build --all-features

  cargo-fmt:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-label }}
    steps:
      - uses: actions/checkout@v4

      - name: Install rust toolkit
        uses: ./.github/actions/rust
        with:
          local-cache: ${{ needs.check-runner.outputs.runner-label == 'self-hosted' }}


      - name: Run fmt
        run: cargo fmt --all --check

  taplo-fmt:
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-label }}
    steps:
      - uses: actions/checkout@v4

      - name: Install taplo-cli
        run: |
          # Source: https://taplo.tamasfe.dev/cli/installation/binary.html#example
          curl --fail --silent -show-error --location https://github.com/tamasfe/taplo/releases/latest/download/taplo-linux-x86_64.gz | \
            gzip --decompress - | install --mode=755 /dev/stdin /usr/local/bin/taplo

      - name: taplo fmt
        run: taplo fmt --check
