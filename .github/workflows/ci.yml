name: CI

on:
  push:
    branches: [ "main" ]
  pull_request: {}

env:
  CARGO_TERM_COLOR: always
  NIGHTLY_RUST_VERSION: nightly-2023-05-17

jobs:
  cargo-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.NIGHTLY_RUST_VERSION }}

      - uses: Swatinem/rust-cache@v2

      - name: Cache RISC-V tests
        id: cache-built-tests
        uses: actions/cache@v3
        with:
          path: vm/tests/testdata
          key: "${{ runner.os }}-riscv-tests-${{ hashFiles('vm/tests/create_testdata/') }}"

      - name: Set up Docker Buildx
        if: ${{ steps.cache-built-tests.outputs.cache-hit != 'true' }}
        uses: docker/setup-buildx-action@v2

      - name: Run tests
        run: cargo test --locked --all-targets

  cargo-clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.NIGHTLY_RUST_VERSION }}
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Cache RISC-V tests
        id: cache-built-tests
        uses: actions/cache@v3
        with:
          path: vm/tests/testdata
          key: "${{ runner.os }}-riscv-tests-${{ hashFiles('vm/tests/create_testdata/') }}"

      - name: Set up Docker Buildx
        if: ${{ steps.cache-built-tests.outputs.cache-hit != 'true' }}
        uses: docker/setup-buildx-action@v2

      - name: Run Clippy linter
        run: cargo clippy --all-features --all-targets -- -D warnings

  cargo-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.NIGHTLY_RUST_VERSION }}

      - uses: Swatinem/rust-cache@v2

      - name: Run fmt
        run: cargo fmt --all --check

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.NIGHTLY_RUST_VERSION }}

      - uses: Swatinem/rust-cache@v2

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall

      - run: cargo binstall cargo-tarpaulin

      - name: Cache RISC-V tests
        id: cache-built-tests
        uses: actions/cache@v3
        with:
          path: vm/tests/testdata
          key: "${{ runner.os }}-riscv-tests-${{ hashFiles('vm/tests/create_testdata/') }}"

      - name: Set up Docker Buildx
        if: ${{ steps.cache-built-tests.outputs.cache-hit != 'true' }}
        uses: docker/setup-buildx-action@v2

      - name: Run tests
        run: cargo tarpaulin --locked --workspace
