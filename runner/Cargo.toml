[package]
categories = ["cryptography"]
description = "RISC V ISA based knowledge argument VM"
edition = "2021"
keywords = ["crypto", "zero-knowledge", "vm"]
license = "All rights reserved"
name = "mozak-runner"
readme = "README.md"
repository = "https://github.com/0xmozak/mozak-vm"
version = "0.1.0"

[dependencies]
anyhow = { version = "1.0", default-features = false }
bitfield = "0.14.0"
derive_more = "0.99.17"
elf = { version = "0.7" }
env_logger = { version = "0.10.1", optional = true }
im = "15.1.0"
itertools = "0.11.0"
log = "0.4.20"
mozak-system = { path = "../system" }
plonky2 = "0.1.3"
proptest = { version = "1.4.0", optional = true }
serde = { version = "1.0.190", features = ["derive"] }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
env_logger = { version = "0.10.1" }
proptest = "1.4.0"
serde_json = "1.0.108"
test-case = "3.2.1"

[[bench]]
harness = false
name = "fibonacci"

[features]
default = ["std", "im/serde"]
std = ["anyhow/std"]
test = ["env_logger", "proptest"]
