[package]
categories = ["development-tools", "zk"]
description = "Provides tools for writing programs for mozak platform"
edition = "2021"
keywords = ["sdk"]
license = "Apache-2.0"
name = "mozak_sdk"
readme = "README.md"
repository = "https://github.com/0xmozak/mozak-node/sdk"
version = "0.1.0"

[dependencies]
mozak-system = { path = "../system" }
rkyv = { version = "0.7", default-features = false, features = ["size_32", "alloc"] }
uint = { git = "https://github.com/0xmozak/parity-common", branch = "restricted_std" }

[target.'cfg(not(target_os="zkvm"))'.dependencies.lazy_static]
version = "1.4.0"

[target.'cfg(not(target_os="zkvm"))'.dependencies.hex]
version = "0.4"
